<div>
  <div class="container ">
    <div class="manage">Manage Countries</div>
    <div class="manageBtn">
      <button class="btn btn-primary" (click)="add()">Add</button>
      <button class="btn btn-danger">Delete</button>
    </div>
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover" style="border: 1px solid;">
      <thead>
        <tr>
          <th></th>
          <th>Country Code</th>
          <th>Country Text</th>
          <th>Country ISOCode</th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let com of employeeList">
          <td></td>
          <td>{{ com.CountryCode }}</td>
          <td>{{ com.CountryText }}</td>
          <td>{{ com.CountryISOCode }}</td>
          <td style="width:5%">
              <i class="glyphicon glyphicon-briefcase" (click)="view(com.CountryId)"></i>
          </td>
          <td style="width:5%">
              <button class="btn btn-primary" (click)="copy(com.CountryId)">Copy</button>
          </td>
          <td style="width:5%">
              <button class="btn btn-primary" (click)="edit(com.CountryId)">Edit</button>
          </td>
          <td style="width:5%">
              <button class="btn btn-danger" (click)="delete(com.CountryId)">Delete</button>
          </td>
        </tr>
      </tbody>
      </table>
    </div>
  </div>
