<div class="container" style="margin-top:40px">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
            <strong>Add a New Address</strong>
        </div>
        <div class="panel-body">
          <form #companyForm="ngForm" (ngSubmit)="addAddress()">
            <fieldset>
              <div class="row">
                <div class="center-block">
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="glyphicon glyphicon-briefcase"></i>
                      </span> 
                      <input class="form-control" 
                             placeholder="Address Type" 
                             name="addressType" 
                             #AddressType = "ngModel"
                             type="text" 
                             autofocus 
                             [(ngModel)]="languageModel.AddressType"
                             required
                             pattern="[A-Za-z]{1,}"
                             maxlength="3">
                      <div 
                          class="alert alert-danger" 
                          *ngIf="AddressType.touched && !AddressType.valid">
                          <div *ngIf="AddressType.errors.required">
                            Address Type is required.
                          </div>
                          <div *ngIf="AddressType.errors.pattern">
                            Address Type can only create characters.
                          </div>
                          <div *ngIf="AddressType.errors.maxlength">
                              Address Type can only contain 3 characters.
                            </div>
                      </div>
                        </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="glyphicon glyphicon-user"></i>
                      </span> 
                      <input class="form-control" 
                             placeholder="Address Text" 
                             name="addressText" 
                             #AddressText = "ngModel"
                             type="text"  
                             [(ngModel)]="languageModel.AddressText"
                             required
                             
                             maxlength="70">
                      <div 
                          class="alert alert-danger" 
                          *ngIf="AddressText.touched && !AddressText.valid">
                          <div *ngIf="AddressText.errors.required">
                            Address Text is required.
                          </div>
                          <div *ngIf="AddressText.errors.pattern">
                              Address Text can only create characters.
                          </div>
                      </div>
                    </div>
                  </div>
                      <div class="form-group">
                          <div class="input-group">
                            <span class="input-group-addon">
                              <i class="glyphicon glyphicon-user"></i>
                            </span> 
                            <select name="addressLanguage" class="form-control" required
                                  #AddressLanguage = "ngModel" [(ngModel)]="languageModel.LanguageId">
                              <option *ngFor="let lang of languageList" [value]="lang.Id">
                                {{lang.AY_F_LANG_CODE}}
                              </option>
                            </select>
                            
                           
                          </div>
                        </div>
                  <div class="form-group">
                    <input type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!companyForm.valid" value="Add Address">
                  </div>
                </div>
              </div>
            </fieldset>
          </form>
          <div>
              <input type="button" class="btn btn-sm btn-danger" (click)="navigateBack()" value="Back">
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
