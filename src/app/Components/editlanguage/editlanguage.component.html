<div class="container" style="margin-top:40px">
    <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
        <div class="panel panel-default">
          <div class="panel-heading">
              <strong>Edit Language</strong>
          </div>
          <div class="panel-body">
            <form #companyForm="ngForm" (ngSubmit)="addLanguage()">
              <fieldset>
                <div class="row">
                  <div class="center-block">
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-addon">
                          <i class="glyphicon glyphicon-briefcase"></i>
                        </span> 
                        <input class="form-control" 
                               placeholder="Language Code" 
                               name="languageCode" 
                               #LanguageCode = "ngModel"
                               type="text" 
                               autofocus 
                               [(ngModel)]="languageModel.AY_F_LANG_CODE"
                               required
                               
                               maxlength="3">
                        <div 
                            class="alert alert-danger" 
                            *ngIf="LanguageCode.touched && !LanguageCode.valid">
                            <div *ngIf="LanguageCode.errors.required">
                              Language Code is required.
                            </div>
                            <div *ngIf="LanguageCode.errors.pattern">
                              Language Code can only create characters.
                            </div>
                            <div *ngIf="LanguageCode.errors.maxlength">
                                Language Code can only contain 3 characters.
                              </div>
                        </div>
                          </div>
                    </div>
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-addon">
                          <i class="glyphicon glyphicon-user"></i>
                        </span> 
                        <input class="form-control" 
                               placeholder="Language Text" 
                               name="languageText" 
                               #LanguageText = "ngModel"
                               type="text"  
                               [(ngModel)]="languageModel.AY_F_LANG_TEXT"
                               required
                               
                               maxlength="70">
                        <div 
                            class="alert alert-danger" 
                            *ngIf="LanguageText.touched && !LanguageText.valid">
                            <div *ngIf="LanguageText.errors.required">
                              Language Text is required.
                            </div>
                            <div *ngIf="LanguageText.errors.pattern">
                                Language Text can only create characters.
                            </div>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <input type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!companyForm.valid" value="Edit Language">
                    </div>
                  </div>
                </div>
              </fieldset>
            </form>
            <div>
                <input type="button" class="btn btn-sm btn-danger" (click)="navigateBack()" value="Back">
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
