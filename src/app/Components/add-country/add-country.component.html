<div class="container" style="margin-top:40px">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
            <strong>Add a New Country</strong>
        </div>
        <div class="panel-body">
          <form #companyForm="ngForm" (ngSubmit)="addCountry()">
            <fieldset>
              <div class="row">
                <div class="center-block">
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="glyphicon glyphicon-briefcase"></i>
                      </span> 
                      <input class="form-control" 
                             placeholder="Country Code" 
                             name="countryCode" 
                             #CountryCode = "ngModel"
                             type="text" 
                             autofocus 
                             [(ngModel)]="languageModel.CountryCode"
                             required
                          
                             maxlength="3">
                      <div 
                          class="alert alert-danger" 
                          *ngIf="CountryCode.touched && !CountryCode.valid">
                          <div *ngIf="CountryCode.errors.required">
                            Country Code is required.
                          </div>
                          <div *ngIf="CountryCode.errors.pattern">
                            Country Code can only create characters.
                          </div>
                          <div *ngIf="CountryCode.errors.maxlength">
                            Country Code can only contain 3 characters.
                            </div>
                      </div>
                        </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="glyphicon glyphicon-user"></i>
                      </span> 
                      <input class="form-control" 
                             placeholder="Country Text" 
                             name="countryText" 
                             #CountryText = "ngModel"
                             type="text"  
                             [(ngModel)]="languageModel.CountryText"
                             required
                             
                             maxlength="70">
                      <div 
                          class="alert alert-danger" 
                          *ngIf="CountryText.touched && !CountryText.valid">
                          <div *ngIf="CountryText.errors.required">
                            Country Text is required.
                          </div>
                          <div *ngIf="CountryText.errors.pattern">
                            Country Text can only create characters.
                          </div>
                      </div>
                    </div>
                  </div>
                    <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                          </span> 
                          <input class="form-control" 
                                 placeholder="Country ISOCode" 
                                 name="countryISOCode" 
                                 #CountryISOCode = "ngModel"
                                 type="text"  
                                 [(ngModel)]="languageModel.CountryISOCode"
                                 required
                                 
                                 maxlength="70">
                          <div 
                              class="alert alert-danger" 
                              *ngIf="CountryISOCode.touched && !CountryISOCode.valid">
                              <div *ngIf="CountryISOCode.errors.required">
                                Country ISOCode is required.
                              </div>
                              <div *ngIf="CountryISOCode.errors.pattern">
                                  Country ISOCode can only create characters.
                              </div>
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                          <div class="input-group">
                            <span class="input-group-addon">
                              <i class="glyphicon glyphicon-user"></i>
                            </span> 
                            <select name="CountryLanguage" class="form-control" required
                                  #CountryLanguage = "ngModel" [(ngModel)]="languageModel.LanguageId">
                              <option *ngFor="let lang of languageList" [value]="lang.Id">
                                {{lang.AY_F_LANG_CODE}}
                              </option>
                            </select>
                            
                           
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="input-group">
                            <span class="input-group-addon">
                              <i class="glyphicon glyphicon-user"></i>
                            </span> 
                            <select name="countryCurrency" class="form-control" required
                                  #countryCurrency = "ngModel" [(ngModel)]="languageModel.CurrencyId">
                              <option *ngFor="let lang of currencyList" [value]="lang.CurrencyId">
                                {{lang.CurrencyCode}}
                              </option>
                            </select>
                            
                           
                          </div>
                        </div>
                  <div class="form-group">
                    <input type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!companyForm.valid" value="Add Country">
                  </div>
                </div>
              </div>
            </fieldset>
          </form>
          <div>
              <input type="button" class="btn btn-sm btn-danger" (click)="navigateBack()" value="Back">
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
