<div class="container" style="margin-top:40px">
    <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
        <div class="panel panel-default">
          <div class="panel-heading">
              <strong>View Language</strong>
          </div>
          <div class="panel-body">
            <form #companyForm="ngForm" (ngSubmit)="addLanguage()">
              <fieldset>
                <div class="row">
                  <div class="center-block">
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-addon">
                          <i class="glyphicon glyphicon-briefcase"></i>
                        </span> 
                        <input class="form-control" 
                               placeholder="Language Code" 
                               name="languageCode" 
                               #LanguageCode = "ngModel"
                               type="text" 
                               autofocus 
                               [(ngModel)]="languageModel.AY_F_LANG_CODE"
                               required
                               pattern="[A-Za-z]{1,}"
                               maxlength="3"
                               readonly>
                        
                          </div>
                    </div>
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-addon">
                          <i class="glyphicon glyphicon-user"></i>
                        </span> 
                        <input class="form-control" 
                               placeholder="Language Text" 
                               name="languageText" 
                               #LanguageText = "ngModel"
                               type="text"  
                               [(ngModel)]="languageModel.AY_F_LANG_TEXT"
                               required
                               pattern="[A-Za-z]{1,}"
                               maxlength="70"
                               readonly>
                        
                      </div>
                    </div>
                  </div>
                </div>
              </fieldset>
            </form>
            <div>
                <input type="button" class="btn btn-sm btn-danger" (click)="navigateBack()" value="Back">
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
